<!-- Logo -->
<div class="row justify-content-center align-self-center">
  <div class="col-md-12 text-center">
    <img src="./assets/img/brand/collaborative-admin.png"></div>
</div>
<!-- Display message while connecting -->
<div *ngIf="!error && !success" class="row margin-top">
  <div class="col-md-12 text-center"><span>Connecting...</span></div>
  <div class="col-md-12 text-center" ><img src="assets/img/connecting-spinner.gif"/></div>
</div>
<!-- Display message if error occurs-->
<div *ngIf="error" class="row margin-top">
  <div class="col-md-12 text-center">
    <button mat-button type="normal" (onClick)="tryConnect(true)">
      Retry
    </button>
  </div>
</div>
<!-- Display message if connected successfully -->
<div *ngIf="success" class="row margin-top">
  <div class="col-md-12 text-center"><span>Connected</span></div>
</div>
